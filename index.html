<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jokenpo com Javascript">
    <title>Jokenpo Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="conteiner-jogo">
        <div class="moldura-jogo">
            <div class="tela-jogo">
                <div class="Infos-jogo">
                    <p>Pontuação Jogador</p>
                    <p id="ptn-jogador">0</p>
                    <div class="img-jogo">
                        <img src="IMG/interrogação.png" alt="Opção do Jogador" height="100" id="img-jog">
                    </div>
                </div>
                <div class="Infos-jogo">
                    <p>Pontuação Máquina</p>
                    <p id="ptn-maquina">0</p>
                    <div class="img-jogo">
                        <img src="IMG/interrogação.png" alt="Opção da máquina" height="100" id="img-maq">
                    </div>
                </div>
            </div>
            <div class="controle-jogo">
                <button type="button" class="btn btn-pedra" onclick="Jogar(1)">Pedra</button>
                <button type="button" class="btn btn-papel" onclick="Jogar(2)">Papel</button>
                <button type="button" class="btn btn-tesoura" onclick="Jogar(3)">Tesoura</button>
            </div>
        </div>
        <div class="links">
            <p class="text-final">Desenvolvido por Gabriel Ferreira Amorim</p>
            <a href="https://github.com/Bieelogrom" target="_blank"><i class="ri-github-fill"></i></a>
            <a href="https://www.linkedin.com/in/gabrielfav/" target="_blank"><i class="ri-linkedin-box-fill"></i></a>
            <a href="https://www.instagram.com/gabriel.fav/" target="_blank"><i class="ri-instagram-fill"></i></a>
        </div>
    </div>

    <audio src="IMG/venceu.mp3" id="audio-venceu"></audio>
    <audio src="IMG/perdeu.mp3" id="audio-perdeu"></audio>
    <audio src="IMG/empate.mp3" id="audio-empate"></audio>


    <script src="script.js"></script>
</body>

</html>
